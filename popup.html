<!doctype html>
<html lang="en" style="max-height: 400px; overflow-y: auto;">
<head>
	<title>CTG Autoclicker</title>
	<script src="lib/jquery-3.7.1.min.js"></script>
	<script src="scripts/util.js"></script>
	<script src="scripts/popup.js"></script>
</head>
<body style="min-width: 200px; max-height: 400px; overflow-y: auto;">
	<table style="margin: auto;">
		<tr>
			<th colspan="2">
				<text style="font-size: 20px; color: #20c300;">CTG Autoclicker</text>
			</th>
		</tr>
		<tr class="plugin autoClick">
			<th colspan="2" style="border-top: 1px solid black;">
				<text style="font-size: 15px;">Auto Click</text>
			</th>
		</tr>
		<tr class="plugin autoClick">
			<td>
				Delay between clicks:
			</td>
			<td>
				<input id="autoClickDelay" style="width: 50px;" value="10" placeholder="milliseconds" title="1000 ms = 1 s" />
			</td>
		</tr>
		<tr class="plugin autoClick">
			<td colspan="2">
				<button id="autoClickStart" style="margin: auto; display: block;">Select Click Target</button>
			</td>
		</tr>
		<tr>
			<th colspan="2" style="border-top: 1px solid black; padding-top: 10px;"></th>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<em>
					Maintained by SeTec7<br>
					Based on CTG Plugin by <a href="https://creativetechguy.com" target="_blank">Jason O'Neill</a><br>
				</em>
			</td>
		</tr>
	</table>
</body>
</html>
